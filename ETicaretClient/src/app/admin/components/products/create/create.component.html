<mat-form-field appearance="fill" class="product-create-input">
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>

<mat-form-field appearance="fill" class="product-create-input">
  <mat-label>Stock</mat-label>
  <input matInput  #txtStock type="number" value="0" min="0">
</mat-form-field>

<mat-form-field appearance="fill" class="product-create-input">
  <mat-label>Price</mat-label>
  <input matInput #txtPrice type="number" value="0" min="0">
</mat-form-field>

<button mat-raised-button  color="primary" class="button" (click)="create(txtName,txtStock,txtPrice)">Create Product</button>
